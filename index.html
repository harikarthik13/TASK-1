<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
      background: url("login-bg.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    
    .login-form {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      text-align: center;
      padding: 40px;
      width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .login-form h2 {
      margin-top: 0;
      color: #333;
    }
    
    .login-form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      background-repeat: no-repeat;
      background-position: 10px center;
      padding-left: 40px;
      background-color: #f9f9f9;
      background-size: 20px;
    }
    
    .login-form input[type="text"] {
      background-image: url("username-icon.png");
    }
    
    .login-form input[type="password"] {
      background-image: url("password-icon.png");
    }
    
    .login-form button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .login-form button:hover {
      background-color: #45a049;
    }
    
    .error-message {
      color: red;
      margin-top: 10px;
    }
    
    .forgot-password {
      margin-top: 10px;
    }
    
    .signup-link {
      margin-top: 20px;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="login-form">
    <img src="login-animation.gif" alt="Login Animation" width="100" height="100">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" autocomplete="off">
    <input type="password" id="password" placeholder="Password" autocomplete="off">
    <button onclick="validateLogin()">Login</button>
    <p id="error-message" class="error-message"></p>
    <a href="#" class="forgot-password" onclick="showForgotPasswordPrompt()">Forgot Password?</a>
    <div class="signup-link" onclick="showSignupPrompt()">Sign Up</div>
  </div>

  <script>
    function validateLogin() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      
      var usernameRegex = /^[a-zA-Z0-9]{4,12}$/; // Regex to validate username: 4-12 characters, alphanumeric
      var passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{6,12}$/; // Regex to validate password: at least 6 characters, one uppercase, one lowercase, one digit
      
      if (usernameRegex.test(username) && passwordRegex.test(password)) {
        const Toast = Swal.mixin({
          toast: true,
          position: 'top-end',
          showConfirmButton: false,
          timer: 1500,
          timerProgressBar: true,
          onOpen: (toast) => {
            toast.addEventListener('mouseenter', Swal.stopTimer);
            toast.addEventListener('mouseleave', Swal.resumeTimer);
          }
        });

        Toast.fire({
          icon: 'success',
          title: 'Login Successful!'
        }).then((result) => {
          if (result.dismiss === Swal.DismissReason.timer) {
            window.location.href = "welcome.html"; // Redirect to welcome page
          }
        });
      } else {
        document.getElementById('error-message').textContent = "Invalid username or password.";
      }
    }
    
    function showForgotPasswordPrompt() {
      Swal.fire({
        title: 'Forgot Password',
        html: 'Please enter your email:',
        input: 'email',
        showCancelButton: true,
        confirmButtonText: 'Submit',
        cancelButtonText: 'Cancel',
        showLoaderOnConfirm: true,
        preConfirm: (email) => {
          // Here you can handle the forgot password logic
          // For demonstration purposes, we'll just show a success message
          return new Promise((resolve) => {
            setTimeout(() => {
              resolve();
            }, 2000);
          });
        },
        allowOutsideClick: false
      }).then((result) => {
        if (result.isConfirmed) {
          Swal.fire({
            icon: 'success',
            title: 'Success!',
            text: 'Password reset instructions sent to your email.',
          });
        }
      });
    }
    
    function showSignupPrompt() {
      Swal.fire({
        title: 'Sign Up',
        html: `
          <input id="signup-email" class="swal2-input" type="email" placeholder="Email">
          <input id="signup-password" class="swal2-input" type="password" placeholder="Password">
        `,
        showCancelButton: true,
        confirmButtonText: 'Submit',
        cancelButtonText: 'Cancel',
        preConfirm: () => {
          const email = document.getElementById('signup-email').value;
          const password = document.getElementById('signup-password').value;
          // Here you can handle the signup logic
          // For demonstration purposes, we'll just show a success message
          return new Promise((resolve) => {
            setTimeout(() => {
              resolve({ email: email, password: password });
            }, 2000);
          });
        },
        allowOutsideClick: false
      }).then((result) => {
        if (result.isConfirmed) {
          const email = result.value.email;
          const password = result.value.password;
          Swal.fire({
            icon: 'success',
            title: 'Success!',
            html: `Signup successful!<br>Email: ${email}<br>Password: ${password}`,
          });
        }
      });
    }
  </script>
</body>
</html>
