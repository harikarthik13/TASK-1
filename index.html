<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
      background: url("login-bg.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    
    .login-form {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      text-align: center;
      padding: 40px;
      width: 320px;
    }
    
    .login-form h2 {
      margin-top: 0;
      color: #333;
    }
    
    .login-form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      background-image: url("username-icon.png");
      background-repeat: no-repeat;
      background-position: 10px center;
      padding-left: 40px;
      background-color: #f9f9f9;
      background-size: 20px;
    }
    
    .login-form input[type="password"] {
      background-image: url("password-icon.png");
    }
    
    .login-form button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .login-form button:hover {
      background-color: #45a049;
    }
    
    .error-message {
      color: red;
      margin-top: 10px;
    }
  </style>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
</head>
<body>
  <div class="login-form">
    <img src="login-image.png" alt="Login Image" width="100" height="100">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" autocomplete="off">
    <input type="password" id="password" placeholder="Password" autocomplete="off">
    <button onclick="validateLogin()">Login</button>
    <p id="error-message" class="error-message"></p>
  </div>

  <script>
    function validateLogin() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      
      var usernameRegex = /^[a-zA-Z0-9]{4,12}$/; // Regex to validate username: 4-12 characters, alphanumeric
      var passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{6,12}$/; // Regex to validate password: at least 6 characters, one uppercase, one lowercase, one digit
      
      if (usernameRegex.test(username) && passwordRegex.test(password)) {
        window.location.href = "welcome.html"; // Redirect to welcome page
      } else {
        document.getElementById('error-message').textContent = "Invalid username or password.";
      }
    }
  </script>
</body>
</
