<!DOCTYPE html>
<html>
<head>
  <title>Welcome</title>
  <style>
    body {
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    
    .welcome-message {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      padding: 40px;
      text-align: center;
      width: 320px;
    }
    
    .welcome-message h2 {
      margin-top: 0;
      color: #333;
    }
    
    .welcome-message p {
      color: #777;
    }
  </style>
</head>
<body>
  <div class="welcome-message">
    <h2>Welcome!</h2>
    <p>Thank you for logging in.</p>
  </div>
</body>
</html>
